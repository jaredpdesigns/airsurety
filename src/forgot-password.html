---
layout: default
---
<section class="wrapper">
  <form id="forgot-password" class="form__simple" action="" method="post">
    <header class="type__align--center">
      <h3 class="type__color--base-50">Forgot Password?</h3>
    </header>
    <fieldset>
      <label for="email"><h5>Email Address</h5></label>
      <input name="email" for="email" type="email" placeholder="ex. name@email.com" required>
    </fieldset>
    <section class="type__align--center color__type--base-50">
      <p><small>Enter your email address to reset your password</small></p>
    </section>
    <footer class="type__align--center">
      <input type="submit" value="Reset Password">
    </footer>
  </form>
</section>
