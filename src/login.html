---
layout: default
title: 'Login'
---
<section class="wrapper">
  <form id="login" class="form__simple" action="" method="post">
    <header class="type__align--center">
      <h3 class="type__color--base-50">Login</h3>
    </header>
    <fieldset>
      <label for="email"><h5>Email Address</h5></label>
      <input name="email" for="email" type="email" placeholder="ex. name@email.com" required>
    </fieldset>
    <fieldset>
      <label for="password"><h5>Password</h5></label>
      <input name="password" for="password" type="password" placeholder="ex. I<3tofly" required>
    </fieldset>
    <section class="type__align--center">
      <p class="type__align--legible"><small><a href="{{ site.baseurl }}/forgot-password">Forgot your Password?</a></small></p>
    </section>
    <footer class="type__align--center">
      <input type="submit" value="Login Now">
    </footer>
  </form>
</section>
